<svg xmlns="http://www.w3.org/2000/svg" width="750" height="360" viewBox="0 0 750 360">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="750" height="360" fill="url(#bgGradient)" rx="20" ry="20" />

  <g transform="translate(130, 0)">

    <text x="0" y="210" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
      font-size="130" font-weight="900" fill="#ffffff" letter-spacing="-3">HK2</text>

    <line x1="270" y1="110" x2="270" y2="250" stroke="#ffffff" stroke-width="3" stroke-opacity="0.4"
      stroke-linecap="round" />

    <g transform="translate(380, 180)">
      <circle cx="0" cy="0" r="75" fill="#ffffff" filter="url(#shadow)" />

      <text x="0" y="5" text-anchor="middle" dominant-baseline="central"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="110" font-weight="bold" fill="#7952b3">B</text>

      <g transform="translate(50, 50)">
        <circle cx="0" cy="0" r="28" fill="#ffc107" filter="url(#shadow)" stroke="#ffffff"
          stroke-width="3" />
        <text x="0" y="2" text-anchor="middle" dominant-baseline="central"
          font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="30" font-weight="800"
          fill="#212529">5</text>
      </g>
    </g>
  </g>

  <text x="375" y="325" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif"
    font-size="16" font-weight="600" fill="#ffffff" letter-spacing="3" opacity="0.6">ADD BOOSTRAP -
    EXTENSION MODULE</text>

</svg>